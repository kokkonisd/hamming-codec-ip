name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install ghdl
      run: |
        sudo apt-get install wget
        wget https://gist.github.com/0e15bca727730501990fd76a1c9af023 && sh ./install-ghdl-ubuntu.sh 
    - name: Install gtkwave
      run: sudo apt-get install gtkwave
    - name: make
      run: ERROREXIT=1 make
